<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --theme-color: purple;
      --zoomimage-overlay-background: rgba(0, 0, 0, 0);
      --sidebar-width: 25rem;
      --heading-h3-font-size: var(--font-size-xl);
      --heading-h2-border-color: purple;
      --heading-h3-border-bottom: 3px;
      --heading-h4-font-size: var(--font-size-l);
    }


    body {
      font-size: 18px;
    }

    pre:after {
      padding: 1em;
      right: .5em;
    }

    nav.app-nav li ul {
      min-width: 100px;
    }

    .sidebar ul li a,
    .app-nav a {
      font-size: 20px;
    }

    .markdown-section a {
      font-weight: normal;
      text-decoration: none;
    }

    .markdown-section a:hover {
      font-weight: normal;
      text-decoration: underline;
    }

    .markdown-section {
      max-width: 55%;
    }

    .markdown-section code {
      font-size: inherit;
    }

    .markdown-section pre>code {
      white-space: pre-wrap;
    }

    .markdown-section ol,
    .markdown-section ul {
      margin: 0;
    }

    h2:before {
      background-image: url('_media/logo_hex.svg');
      background-size: 38px 30px;
      display: inline-block;
      width: 38px;
      height: 30px;
      content: "";
    }

    a:link {
      color: darkblue;
    }

    a:visited {
      color: darkblue;
    }

    a:hover {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Hyperactive',
      repo: 'https://github.com/SimonBlanke/Hyperactive',
      homepage: 'quick_start.md',
      maxLevel: 1,
      coverpage: true,
      loadSidebar: true,
      search: 'auto',
      subMaxLevel: 2,
      auto2top: true,
      logo: './_media/icon.png',
      themeColor: '#110c6e',
      executeScript: true,
      themeable: {
        readyTransition: true // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>

</html>
